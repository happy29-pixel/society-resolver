<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worker Dashboard - Krishnanagar Society</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef1f7;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .logout-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .dashboard {
      max-width: 1100px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      padding: 6px 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      margin-top: 50px;
      z-index: 5;
    }
  </style>
</head>
<body>

<header>
  <h1>Worker Dashboard - Krishnanagar Society</h1>
  <button id="logoutBtn" class="logout-btn">Logout</button>
</header>

<div class="dashboard">
  <h2>Assigned Complaints</h2>

  <table id="complaintTable">
    <thead>
      <tr>
        <th>Complaint ID</th>
        <th>Category</th>
        <th>Description</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5" style="text-align:center;">Loading complaints...</td></tr>
    </tbody>
  </table>
</div>

<footer>
  &copy; 2025 Krishnanagar Society | Worker Panel
</footer>

<script type="module">
  import { API_URL } from "./config.js";

  const WORKER_ID = localStorage.getItem("uid");
  const ID_TOKEN = localStorage.getItem("idToken");

  if (!WORKER_ID || !ID_TOKEN) {
    alert("You are not logged in. Please log in again.");
    window.location.href = "login.html";
  }

  // ============================================================
  // ðŸ“‹ Load Complaints Assigned to This Worker
  // ============================================================
  async function loadComplaints() {
    const tbody = document.querySelector("#complaintTable tbody");

    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Loading...</td></tr>`;

    try {
      const res = await fetch(`${API_URL}/complaints`);
      const data = await res.json();

      if (!res.ok) {
        tbody.innerHTML = `<tr><td colspan="5" style="color:red;">Failed to fetch complaints</td></tr>`;
        return;
      }

      const complaints = data.complaints || [];
      const assigned = complaints.filter(c => c.assigned_to === WORKER_ID);

      if (assigned.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No complaints assigned</td></tr>`;
        return;
      }

      tbody.innerHTML = assigned
        .map(c => `
          <tr>
            <td>${c.id}</td>
            <td>${c.category}</td>
            <td>${c.description}</td>
            <td>${c.status}</td>
            <td>
              ${
                c.status === "open"
                  ? `<button onclick="updateStatus('${c.id}', 'in_progress')">Mark In Progress</button>`
                  : c.status === "in_progress"
                  ? `<button onclick="updateStatus('${c.id}', 'resolved')">Mark Resolved</button>`
                  : `<span style='color:green;'>Resolved</span>`
              }
            </td>
          </tr>
        `)
        .join("");

    } catch (error) {
      console.error(error);
      tbody.innerHTML = `<tr><td colspan="5" style="color:red;">Server error</td></tr>`;
    }
  }

  // ============================================================
  // ðŸ› ï¸ Update Complaint Status
  // ============================================================
  async function updateStatus(id, status) {
    try {
      const res = await fetch(
        `${API_URL}/complaints/${id}/status?status=${status}`,
        {
          method: "PUT",
          headers: {
            "Authorization": `Bearer ${ID_TOKEN}`,
            "Content-Type": "application/json",
          },
        }
      );

      if (!res.ok) {
        alert("Failed to update status");
        return;
      }

      alert(`Complaint marked as: ${status.replace("_", " ")}`);
      loadComplaints();

    } catch (error) {
      console.error(error);
      alert("Server error while updating status");
    }
  }

  window.updateStatus = updateStatus;

  // ============================================================
  // ðŸšª Logout
  // ============================================================
  document.getElementById("logoutBtn").onclick = () => {
    localStorage.clear();
    window.location.href = "login.html";
  };

  // ============================================================
  // ðŸš€ On Page Load
  // ============================================================
  window.addEventListener("DOMContentLoaded", loadComplaints);
</script>

</body>
</html>
