<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Society Resolver</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    input, select {
      display: block;
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    #message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      min-height: 18px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .radio-group {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }

    .radio-group label {
      font-size: 15px;
      color: #333;
    }

    @media (max-width: 480px) {
      form {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body>

  <form id="registerForm">
    <h2>Create Account</h2>
    <input type="text" id="username" name="username" placeholder="Username" required />
    <input type="email" id="email" name="email" placeholder="Email" required />
    <input type="password" id="password" name="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />

    <div class="radio-group">
      <label><input type="radio" name="role" value="user" checked> Resident</label>
      <label><input type="radio" name="role" value="worker"> Worker</label>
    </div>

    <div id="workerTypeWrap" style="display:none;">
      <label for="worker_type">Select Worker Type</label>
      <select id="worker_type" name="worker_type">
        <option value="">-- Select --</option>
        <option value="plumber">Plumber</option>
        <option value="electrician">Electrician</option>
        <option value="cleaner">Cleaner</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div id="message"></div>
    <button type="submit">Register</button>
  </form>

  <script>
    function checkPasswords() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      if (password === "" || confirmPassword === "") {
        message.textContent = "Please fill out both fields.";
        message.style.color = "red";
        return false;
      }
      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match!";
        message.style.color = "red";
        return false;
      }
      message.textContent = "Passwords match!";
      message.style.color = "green";
      return true;
    }

    // âœ… Toggle worker type dropdown visibility
    document.querySelectorAll('input[name="role"]').forEach(radio => {
      radio.addEventListener('change', () => {
        document.getElementById('workerTypeWrap').style.display =
          radio.value === 'worker' ? 'block' : 'none';
      });
    });

    document.getElementById("registerForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      if (!checkPasswords()) return;

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // âœ… Fixed this line (was user_type before)
      const user_type = document.querySelector('input[name="role"]:checked')?.value || "user";
      const worker_type = document.getElementById("worker_type")?.value || null;

      const payload = { username, email, password, user_type, worker_type };

      try {
        const response = await fetch("https://society-resolver.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (!response.ok) {
          alert("Registration failed: " + (data.detail || JSON.stringify(data)));
          return;
        }

        console.log("âœ… Registered:", data);
        alert("Registered successfully!");
        window.location.href = "login.html";
      } catch (err) {
        console.error("ðŸ”¥ Fetch error:", err);
        alert("Could not connect to backend. Make sure it's running.");
      }
    });
  </script>
</body>
</html>
