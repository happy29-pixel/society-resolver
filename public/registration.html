<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Society Resolver</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 25px;
      font-size: 24px;
    }

    input, select {
      display: block;
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    #message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      min-height: 18px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .radio-group {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }

    .radio-group label {
      font-size: 15px;
      color: #333;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      form {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body>

  <form id="registerForm">
    <h2>Create Account</h2>

    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

    <div class="radio-group">
      <label><input type="radio" name="role" value="user" checked /> Resident</label>
      <label><input type="radio" name="role" value="worker" /> Worker</label>
    </div>

    <div id="workerTypeWrap" style="display:none;">
      <label for="worker_type">Select Worker Type</label>
      <select id="worker_type">
        <option value="">-- Select --</option>
        <option value="plumber">Plumber</option>
        <option value="electrician">Electrician</option>
        <option value="cleaner">Cleaner</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div id="message"></div>

    <button type="submit">Register</button>
    <p>Have a Account <a href="login.html">Login here</a></p>

  </form>

<script type="module">
  import { API_URL } from "./config.js";

  const msg = document.getElementById("message");

  function checkPasswords() {
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;

    if (!pass || !confirm) {
      msg.textContent = "Please fill out both password fields.";
      msg.style.color = "red";
      return false;
    }

    if (pass !== confirm) {
      msg.textContent = "Passwords do not match!";
      msg.style.color = "red";
      return false;
    }

    msg.textContent = "Passwords match!";
    msg.style.color = "green";
    return true;
  }

  document.querySelectorAll('input[name="role"]').forEach(radio => {
    radio.addEventListener('change', (e) => {
      document.getElementById("workerTypeWrap").style.display =
        e.target.value === "worker" ? "block" : "none";
    });
  });

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!checkPasswords()) return;

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const user_type = document.querySelector('input[name="role"]:checked').value;

    let worker_type = null;
    if (user_type === "worker") {
      worker_type = document.getElementById("worker_type").value;
      if (!worker_type) {
        alert("Please select worker type.");
        return;
      }
    }

    const payload = { username, email, password, user_type, worker_type };

    try {
      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      let data = null;
      try {
        data = await res.json();
      } catch {
        data = { detail: "Server returned invalid response" };
      }

      if (!res.ok) {
        let detail = data.detail;

        if (Array.isArray(detail)) {
          detail = detail.map(d => d.msg).join(", ");
        } else if (typeof detail !== "string") {
          detail = JSON.stringify(detail);
        }

        alert("Registration failed: " + detail);
        return;
      }

      alert("Registration successful!");
      window.location.href = "login.html";

    } catch (error) {
      console.error("Registration error:", error);
      alert("Unable to connect to server.");
    }
  });
</script>


</body>
</html>
