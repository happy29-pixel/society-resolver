<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - Society Resolver</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fa;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 15px 40px;
    }
    header .logo {
      font-size: 22px;
      font-weight: bold;
    }
    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .dashboard {
      display: flex;
      height: calc(100vh - 80px);
    }

    .sidebar {
      width: 250px;
      background: #0056b3;
      color: white;
      padding: 25px;
    }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px 0;
      text-decoration: none;
      border-radius: 8px;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background: #007bff;
    }

    .content {
      flex: 1;
      padding: 30px;
      background: #e9f4ff;
      overflow-y: auto;
      border-top-left-radius: 20px;
    }

    .tab { display: none; }
    .tab.active { display: block; }

    .complaint-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label { display: block; margin-top: 15px; font-weight: 500; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;
    }

    .button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th { background: #003366; color: white; }

    .status-open { color: #d9534f; font-weight: bold; }
    .status-in_progress { color: #f0ad4e; font-weight: bold; }
    .status-resolved { color: #5cb85c; font-weight: bold; }
  </style>
</head>

<body>

<header>
  <div class="logo">Society Resolver</div>
  <button id="logoutBtn" class="logout-btn">Logout</button>
</header>

<main class="dashboard">

  <aside class="sidebar">
    <ul>
      <li><a href="#" id="formTab" class="active">üìù Register Complaint</a></li>
      <li><a href="#" id="statusTab">üìä Complaint Status</a></li>
      <li><a href="#" id="historyTab">üìú Complaint History</a></li>
    </ul>
  </aside>

  <section class="content">

    <div id="formSection" class="tab active">
      <div class="complaint-form">
        <h2>Submit Your Complaint</h2>

        <form id="complaintForm">
          <label>Your Name</label>
          <input type="text" id="name" required>

          <label>Category</label>
          <select id="category" required>
            <option value="">-- Select Category --</option>
            <option>Water</option>
            <option>Electricity</option>
            <option>Cleaning</option>
            <option>Security</option>
            <option>Other</option>
          </select>

          <label>Description</label>
          <textarea id="description" rows="5" required></textarea>

          <label>Date of Issue</label>
          <input type="date" id="date" required>

          <button class="button" type="submit">Submit Complaint</button>
        </form>
      </div>
    </div>

    <div id="statusSection" class="tab">
      <h2>Complaint Status</h2>
      <table>
        <thead>
          <tr><th>ID</th><th>Category</th><th>Description</th><th>Status</th><th>Date</th></tr>
        </thead>
        <tbody id="statusTableBody"></tbody>
      </table>
    </div>

    <div id="historySection" class="tab">
      <h2>Complaint History</h2>
      <table>
        <thead>
          <tr><th>ID</th><th>Category</th><th>Description</th><th>Status</th><th>Date</th></tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>

  </section>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC2pKa8cJJW_vVKw1kwhsiQS3k02eYhr4o",
  authDomain: "society-resolver1.firebaseapp.com",
  projectId: "society-resolver1",
  storageBucket: "society-resolver1.appspot.com",
  messagingSenderId: "140793535075",
  appId: "1:140793535075:web:6119a1f751f05afccaf656",
  measurementId: "G-2N2QM0T53G"
};

const API_URL = "https://society-resolver.onrender.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// -------------------- TAB SWITCHING --------------------
const tabs = document.querySelectorAll(".sidebar a");
const sections = document.querySelectorAll(".tab");

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    sections.forEach(s => s.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.id.replace("Tab", "Section")).classList.add("active");

    if (tab.id === "statusTab") loadStatus(currentUid);
    if (tab.id === "historyTab") loadHistory(currentUid);
  });
});

// -------------------- LOGOUT --------------------
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  localStorage.clear();
  window.location.href = "login.html";
};

// -------------------- GLOBAL UID --------------------
let currentUid = null;

// -------------------- AUTH CHECK --------------------
onAuthStateChanged(auth, (user) => {
  if (!user) {
    console.log("User not logged in ‚Äî redirecting");
    window.location.href = "login.html";
    return;
  }

  currentUid = localStorage.getItem("backend_uid");

  if (!currentUid) {
    alert("Backend user ID missing! Please log in again.");
    signOut(auth);
    return;
  }

  loadStatus(currentUid);
  loadHistory(currentUid);
  enableComplaintForm();
});

// -------------------- COMPLAINT SUBMISSION --------------------
function enableComplaintForm() {
  const form = document.getElementById("complaintForm");

  form.onsubmit = async (e) => {
    e.preventDefault();

    const payload = {
      user_id: currentUid,
      name: document.getElementById("name").value,
      category: document.getElementById("category").value,
      description: document.getElementById("description").value,
      date: document.getElementById("date").value
    };

    try {
      const res = await fetch(`${API_URL}/complaints`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error("Failed to submit complaint");

      alert("Complaint submitted successfully!");
      form.reset();
      loadStatus(currentUid);

    } catch (err) {
      console.error("Error:", err);
      alert("Failed to submit complaint.");
    }
  };
}

// -------------------- LOAD STATUS --------------------
async function loadStatus(uid) {
  const tbody = document.getElementById("statusTableBody");
  tbody.innerHTML = `<tr><td colspan="5">Loading...</td></tr>`;

  try {
        // ‚úÖ Backend request
    const res = await fetch(`https://society-resolver.onrender.com/complaints?user_id=${uid}`);
    const data = await res.json();

    const list = data.complaints || [];

    // ‚úÖ Only show complaints NOT resolved
    const filtered = list.filter(c =>
      c.status.toLowerCase() === "open" ||
      c.status.toLowerCase() === "in_progress" ||
      c.status.toLowerCase() === "in progress"
    );

    if (!filtered.length) {
      tbody.innerHTML = "<tr><td colspan='5'>No active complaints</td></tr>";
      return;
    }

    tbody.innerHTML = filtered.reverse().map(c => `
      <tr>
        <td>${c.id || "-"}</td>
        <td>${c.category}</td>
        <td>${c.description}</td>
        <td class="status-${c.status.toLowerCase()}">${c.status}</td>
        <td>${c.date}</td>
      </tr>
    `).join("");
  } catch (err) {
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="5">Error loading complaints</td></tr>`;
  }
}

// -------------------- LOAD HISTORY --------------------
async function loadHistory(uid) {
  const tbody = document.getElementById("historyTableBody");
  tbody.innerHTML = `<tr><td colspan="5">Loading...</td></tr>`;

  try {
    const res = await fetch(`${API_URL}/complaints?user_id=${uid}`);
    const data = await res.json();
    const list = data.complaints || [];

    if (!list.length) {
      tbody.innerHTML = `<tr><td colspan="5">No complaint history</td></tr>`;
      return;
    }

    tbody.innerHTML = list.map(c => `
      <tr>
        <td>${c.id || "-"}</td>
        <td>${c.category}</td>
        <td>${c.description}</td>
        <td class="status-${c.status.toLowerCase()}">${c.status}</td>
        <td>${c.date}</td>
      </tr>
    `).join("");

  } catch (err) {
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="5">Error loading history</td></tr>`;
  }
}
</script>

</body>
</html>
