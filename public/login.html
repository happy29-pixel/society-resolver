<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Society Resolver</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body class="auth-body">
  <div class="form-container">
    <h2>Login to Society Resolver</h2>
    
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email" required/>
      <input type="password" id="password" name="password" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="registration.html">Register here</a></p>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC2pKa8cJJW_vVKw1kwhsiQS3k02eYhr4o",
      authDomain: "society-resolver1.firebaseapp.com",
      projectId: "society-resolver1",
      storageBucket: "society-resolver1.appspot.com",
      messagingSenderId: "140793535075",
      appId: "1:140793535075:web:6119a1f751f05afccaf656",
      measurementId: "G-2N2QM0T53G"
    };

    // ðŸ”¹ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // ðŸ”¹ Authenticate user
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ðŸ”¹ Get ID token (optional)
        const idToken = await user.getIdToken();
        localStorage.setItem("idToken", idToken);
        localStorage.setItem("uid", user.uid);

        // ðŸ”¹ Optional: Fetch user data from Firestore
        try {
          const userDocRef = doc(db, "users", user.uid);
          const userDoc = await getDoc(userDocRef);
          if (userDoc.exists()) {
            const data = userDoc.data();
            localStorage.setItem("username", data.username || "");
            localStorage.setItem("user_type", data.user_type || "user");

            // Redirect based on user_type
            switch(data.user_type) {
              case "admin":
                window.location.href = "admin-dashboard.html";
                break;
              case "worker":
                window.location.href = "worker-dashboard.html";
                break;
              default:
                window.location.href = "user-dashboard.html";
            }
          } else {
            // If no Firestore data, just redirect to default dashboard
            window.location.href = "user-dashboard.html";
          }
        } catch (firestoreError) {
          console.warn("Firestore error:", firestoreError.message);
          window.location.href = "user-dashboard.html";
        }

      } catch (error) {
        console.error("Login failed:", error);
        errorMsg.textContent = "Login failed: " + error.message;
      }
    });
  </script>
</body>
</html>
