<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Society Resolver</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body class="auth-body">
  <div class="form-container">
    <h2>Login to Society Resolver</h2>
    
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email" required/>
      <input type="password" id="password" name="password" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="registration.html">Register here</a></p>
    <p id="errorMsg" style="color:red;"></p>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const API_URL = "https://society-resolver.onrender.com";

// -------------------------
// Firebase Configuration
// -------------------------
const firebaseConfig = {
  apiKey: "AIzaSyC2pKa8cJJW_vVKw1kwhsiQS3k02eYhr4o",
  authDomain: "society-resolver1.firebaseapp.com",
  projectId: "society-resolver1",
  storageBucket: "society-resolver1.appspot.com",
  messagingSenderId: "140793535075",
  appId: "1:140793535075:web:6119a1f751f05afccaf656",
  measurementId: "G-2N2QM0T53G"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginForm = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");

// -------------------------
// LOGIN HANDLER
// -------------------------
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorMsg.textContent = "";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    // -------------------------
    // 1️⃣ Firebase Login
    // -------------------------
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Save Firebase UID + Token
    localStorage.setItem("uid", user.uid);
    localStorage.setItem("idToken", await user.getIdToken());

    // -------------------------
    // 2️⃣ Fetch Backend Firestore UID by Email
    // -------------------------
    const res = await fetch(`${API_URL}/user-by-email?email=${email}`);
    const backendUser = await res.json();

    if (!backendUser.uid) {
      alert("Backend user not found!");
      return;
    }

    localStorage.setItem("backend_uid", backendUser.uid);

    // -------------------------
    // 3️⃣ Fetch User Type from Firestore
    // -------------------------
    let user_type = "user"; // default

    try {
      const userDoc = await getDoc(doc(db, "users", user.uid));

      if (userDoc.exists()) {
        const data = userDoc.data();
        user_type = data.user_type || "user";
        localStorage.setItem("username", data.username || "");
        localStorage.setItem("user_type", user_type);
      }
    } catch (err) {
      console.warn("Firestore error:", err.message);
    }

    // -------------------------
    // 4️⃣ Redirect Based on User Type
    // -------------------------
    if (user_type === "admin") {
      window.location.href = "admin-dashboard.html";
    } else if (user_type === "worker") {
      window.location.href = "worker-dashboard.html";
    } else {
      window.location.href = "user-dashboard.html";
    }

  } catch (error) {
    console.error("Login failed:", error);
    errorMsg.textContent = "Login failed: " + error.message;
  }
});
</script>

</body>
</html>
