<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard - Krishnanagar Society</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef1f7;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .dashboard {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #003366;
      text-align: center;
    }

    .actions {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      margin: 10px;
      background-color: #f8f9fa;
      padding: 20px;
      border-left: 6px solid #003366;
      border-radius: 8px;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #003366;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .assign-btn {
      padding: 6px 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .assign-btn:hover {
      background-color: #218838;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 40px;
      position: relative;
    }
  </style>
</head>

<body>

<header>
  <h1>Admin Dashboard</h1>
  <button id="logoutBtn" class="logout-btn">Logout</button>
</header>

<div class="dashboard">
  <h2>Welcome, Admin</h2>

  <div class="actions">
    <div class="card">
      <h3>Total Complaints</h3>
      <p id="totalCount">0</p>
    </div>
    <div class="card">
      <h3>Open Complaints</h3>
      <p id="openCount">0</p>
    </div>
    <div class="card">
      <h3>Resolved Complaints</h3>
      <p id="resolvedCount">0</p>
    </div>
  </div>

  <h2>All Complaints</h2>

  <table id="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Category</th>
        <th>Description</th>
        <th>Status</th>
        <th>Date</th>
        <th>Assign</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  &copy; 2025 Krishnanagar Society | Admin Panel
</footer>

<script type="module">
import { API_URL } from "./config.js";

// Redirect if no login
const token = localStorage.getItem("idToken");
if (!token) {
  window.location.href = "login.html";
}

// ------------------------------
// LOAD ALL COMPLAINTS
// ------------------------------
async function loadComplaints() {
  const tbody = document.querySelector("#table tbody");
  tbody.innerHTML = "<tr><td colspan='7'>Loading...</td></tr>";

  try {
    const res = await fetch(`${API_URL}/complaints`, {
      headers: { Authorization: "Bearer " + token }
    });

    const data = await res.json();
    const complaints = data.complaints || [];

    if (!complaints.length) {
      tbody.innerHTML =
        "<tr><td colspan='7'>No complaints found.</td></tr>";
      return;
    }

    // Stats
    document.getElementById("totalCount").innerText = complaints.length;
    document.getElementById("openCount").innerText =
      complaints.filter(c => c.status === "open").length;
    document.getElementById("resolvedCount").innerText =
      complaints.filter(c => c.status === "resolved").length;

    tbody.innerHTML = "";

    complaints.forEach(c => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${c.id}</td>
        <td>${c.user_name || "—"}</td>
        <td>${c.category}</td>
        <td>${c.description}</td>
        <td style="font-weight:bold;color:${
          c.status === "open"
            ? "red"
            : c.status === "resolved"
            ? "green"
            : "orange"
        }">${c.status}</td>
        <td>${c.date || "—"}</td>
        <td>
          ${
            c.status === "resolved"
              ? "-"
              : `<button class="assign-btn" onclick="assignWorker('${c.id}', '${c.category.replace(/'/g, "")}')">Assign</button>`
          }
        </td>
      `;

      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error(err);
    tbody.innerHTML =
      "<tr><td colspan='7' style='color:red;'>Failed to load complaints.</td></tr>";
  }
}

// ------------------------------
// ASSIGN WORKER
// ------------------------------
window.assignWorker = async function (complaintId, category) {

  const map = {
    water: "plumber",
    electricity: "electrician",
    plumbing: "plumber",
    electrical: "electrician"
  };

  const workerType = map[category.toLowerCase()] || null;

  let url = `${API_URL}/workers?available=true`;
  if (workerType) url += `&worker_type=${workerType}`;

  const res = await fetch(url);
  const data = await res.json();
  const workers = data.workers || [];

  if (!workers.length) {
    alert("No available workers!");
    return;
  }

  const choice = prompt(
    "Available workers:\n" +
      workers.map(w => `${w.username} (ID: ${w.id})`).join("\n") +
      "\n\nEnter worker ID to assign:"
  );

  if (!choice) return;

  const assignRes = await fetch(
    `${API_URL}/complaints/${complaintId}/assign?worker_id=${choice}`,
    {
      method: "PUT",
      headers: { Authorization: "Bearer " + token }
    }
  );

  if (assignRes.ok) {
    alert("Assigned Successfully!");
    loadComplaints();
  } else {
    alert("Assignment Failed!");
  }
};

// ------------------------------
// LOGOUT
// ------------------------------
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.clear();
  window.location.href = "login.html";
});

// Load immediately
window.addEventListener("DOMContentLoaded", loadComplaints);

</script>

</body>
</html>
